<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Mod Downloader</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="lib/css/styles.css">
    <link id="style" href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<style>
    ::-webkit-scrollbar {
        display: none;
    }

    body {
        overflow-x: hidden;
    }

    .no-padding-table,
    .no-padding-table,
    .no-padding-table td {
        padding: 0;
        margin: 0;
    }

    .card-logo-text {
        position: absolute;
        bottom: 10px; 
        right: 10px;  
        font-weight: bold;
        font-size: 1rem;
    }
    .cat {
            background: linear-gradient(to top left, #ff6f91, #8e44ad, #f39c12, #c0392b);
            color: transparent;
            background-clip: text;
        }
</style>

<body id="body" data-bs-theme="light">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="icon.ico" class="rounded" style="width: 50px; height: 50px;">
                Minecraft Mod Downloader</a>
            <div>
                <a id="themeButton" class="nav-link">Theme
                    <i class="bi bi-box-arrow-in-up-right"></i>
                </a>
                <a id="settingsButton" class="nav-link">Settings
                    <i class="bi bi-box-arrow-in-up-right"></i>
                </a>
                <a onclick=" window.open('https://github.com/thehousewashere/MinecraftModDownloader','_blank')">
                    Repo <i class="bi bi-github"></i>
                </a>
            </div>
        </div>
    </nav>
    <ul class="nav nav-tabs bg-body-tertiary">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" id="urlDownloaderButton">URL Downloader</a>
        </li>
        <!-- <li class="nav-item">
            <button class="nav-link" disabled>Manifest Downloader</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" disabled>SHA Downloader</button>
        </li> -->
        <li class="nav-item">
            <button class="nav-link" id="searchButton">Search</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="modListDocButton" disabled>Mod List Doc (Coming Soon)</button>
        </li>
    </ul>

    <div id="root"></div>

    <div class="modal fade" id="menu-modal" tabindex="-1" aria-labelledby="menu-modal" aria-hidden="true">
        <div id="modal-size" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="menu-modal-title">Modal title</h1>
                    <button id="modal-close-button" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="menu-modal-body" class="modal-body"></div>
                <div id="menu-modal-footer" class="modal-footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="menu-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settingsModalTitle">Settings</h1>
                    <button id="modal-close-button" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="settingsModalBody" class="modal-body">
                    <b>Copy Settings</b>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="copyDownloadSwitch">
                        <label class="form-check-label" for="copyDownloadSwitch">Copy Download Links</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="copyErrorSwitch">
                        <label class="form-check-label" for="copyErrorSwitch">Copy Error Messages</label>
                    </div>
                    <br>
                    <b>Download Setting</b>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="zipDownloadSwitch">
                        <label class="form-check-label" for="zipDownloadSwitch">Download as ZIP</label>
                    </div>
                    <br>
                    <b>Output Setting</b>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="topErrorSwitch">
                        <label class="form-check-label" for="topErrorSwitch">Errors appear on top</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="removeDupesSwitch">
                        <label class="form-check-label" for="removeDupesSwitch">Remove duplicates</label>
                    </div>
                </div>
                <div id="settingsModalfooter" class="modal-footer font-monospace">
                    <span id="settingsVerison"></span>                  
                    <a id="settingsUpdateLink" class="link-opacity-100-hover">(Update)</a>
                </div>
            </div>
        </div>
    </div>


    <script type=module src="app.js"></script>
    <script type="text/javascript" src="lib/jszip.min.js"></script>
    <script type="text/javascript" src="lib/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
