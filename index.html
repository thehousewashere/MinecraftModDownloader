        <div class="container-fluid">

            <div>
                <a id="themeButton" class="nav-link">Theme

                </a>
                <a id="settingsButton" class="nav-link">Settings

                </a>
            </div>
        </div>
    </nav>
    <div class="input-group">
        <div>
            <span class="input-group-text">Download Settings</span>
            <input id="modInputVerisonArea" type="text" class="form-control" placeholder="Version (e.g 1.20.1)"
                aria-label="Version" aria-describedby="basic-addon1">
            <select class="form-select" id="modInputLoaderDropdown">
                <option selected value="Forge">Loader (Forge)</option>
                <option value="NeoForge">Loader (NeoForge)</option>
                <option value="Fabric">Loader (Fabric)</option>
                <option value="None">No Specified Loader</option>
            </select>

    <div class="card border-primary" id="modOutput">
        <div class="card-header">
            <button type="button" class="btn btn-warning" id="modOutputCopy"><i class="bi bi-copy"></i></button>
            <button type="button" class="btn btn-primary" id="modOutputDownload"><i class="bi bi-download"></i></button>
            <t id="modOutputTitle">Output</t>

        </div>
        <div class="card-body">
            <div id="modOutputProgressDiv" class="progress" role="progressbar" aria-label="Basic example"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="display: none;">
                <div id="modOutputProgressBar" class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="card-text" id="modOutputText">Insert Modrinth and CurseForge mod page links to get the download
                link. Don't forget to
                set the dowload settings</div>
        </div>
    </div>

    <div id="root"></div>

    <div class="modal fade" id="menu-modal" tabindex="-1" aria-labelledby="menu-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="menu-modal-title">Modal title</h1>
                    <button id="modal-close-button" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="menu-modal-body" class="modal-body"></div>
                <div id="menu-modal-footer" class="modal-footer"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="menu-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settingsModalTitle">Settings</h1>
                    <button id="modal-close-button" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div id="settingsModalBody" class="modal-body">
                    <b>Copy Settings</b>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="copyDownloadSwitch">
                        <label class="form-check-label" for="copyDownloadSwitch">Copy Download Links</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="copyErrorSwitch">
                        <label class="form-check-label" for="copyErrorSwitch">Copy Error Messages</label>
                    </div>
                    <br>
                    <b>Download Setting</b>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="zipDownloadSwitch">
                        <label class="form-check-label" for="zipDownloadSwitch">Download as ZIP</label>
                    </div>
                    <br>
                    <b>Output Setting</b>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="topErrorSwitch">
                        <label class="form-check-label" for="topErrorSwitch">Errors appear on top</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="removeDupesSwitch">
                        <label class="form-check-label" for="removeDupesSwitch">Remove duplicates</label>
                    </div>
                </div>
                <div id="settingsModalfooter" class="modal-footer font-monospace">Verison:  
                    <i class="bi bi-2-square-fill"></i><i class="bi bi-4-square-fill"></i>.<i class="bi bi-1-square-fill"></i><i class="bi bi-1-square-fill"></i>.<i class="bi bi-1-square-fill"></i><i class="bi bi-8-square-fill"></i></div>
            </div>
        </div>
    </div>
