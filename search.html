<div class="input-group">
    <table class="table no-padding-table" style="width: 94.3%;">
        <thead>
            <tr>
                <th>Search Settings</th>
                <th style="width: 10%;">Options</th>
                <th>Query</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="width: 20%;">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">Version (e.g 1.20.1)</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="10">
                        <label for="floatingInput">Number of Results</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="modInputLoaderDropdown">
                            <option value="Forge">Forge</option>
                            <option value="NeoForge">NeoForge</option>
                            <option value="Fabric">Fabric</option>
                            <option value="Quilt">Quilt</option>
                            <option selected value="None">No Specified Loader</option>
                        </select>
                        <label for="modInputLoaderDropdown">Loader</label>
                    </div>
                </td>
    
                <td class="d-grid">
                    <input type="checkbox" class="btn-check" id="btn-check-5" checked autocomplete="off">
                    <label class="btn" for="btn-check-5">Modrinth</label>
                    <br>
                    <input type="checkbox" class="btn-check" id="btn-check-5" checked autocomplete="off">
                    <label class="btn" for="btn-check-5">CurseForge</label>
                </td>
                <td>
                    <textarea class="form-control" aria-label="With textarea" id="modInputTextArea"
                    placeholder="e.g Twigs" style="height: 174px;"></textarea>
                </td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-outline-secondary" type="button" id="modInputLoadButton">Search</button>
</div>

<div class="card border-primary" id="modOutput">
    <div class="card-header">
        <button type="button" class="btn btn-warning" id="modOutputCopy"><i class="bi bi-check-all"></i></button>
        <button type="button" class="btn btn-primary" id="modOutputDownload"><i class="bi bi-arrow-up-left"></i></button>
        <t id="modOutputTitle">Results</t>

    </div>
    <div class="card-body">
        <div id="modOutputProgressDiv" class="progress" role="progressbar" aria-label="Basic example"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="display: none;">
            <div id="modOutputProgressBar" class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="card-text" id="modOutputText">
            <ol>
                <li>If you are reading this, I hate you ðŸ˜˜.</li>
                <li>Enter a query.</li>
                <li>Select the mod you want to keep.</li>
                <li>Click the arrow button to send them to the URL Downloader.</li>
            </ol>
    </div>
</div>
